<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            width: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            font-size: 14px;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 10px;
        }

        .badge-local {
            background-color: #4CAF50;
            color: white;
            width: 99%;
            padding: 3px 7px;
            font-size: 12px;
            border-radius: 0 0 40px 0;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }

        .product-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }

        .product-discount {
            font-size: 12px;
            text-decoration: line-through;
            color: #757575;
        }

        .product-discount-percentage {
            font-size: 12px;
            color: #ff1e1e;
        }

        .product-location {
            font-size: 12px;
            color: #757575;
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .product-location i {
            margin-right: 5px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-top: 5px;
            font-size: 12px;
        }

        .rating .star {
            color: gold;
            margin-right: 5px;
        }

        .rating span {
            font-size: 0.9em;
            color: #222222;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <img src="sandal.png" alt="Latiao">
        <div class="product-info">
            <div class="badge-local">Beli Lokal</div>
            <h2 class="product-title">A-KEMOLA Sandal Wanita Dewasa Sepatu Wedges Sandal Cewek Sandal Korea Sandal Fuji Wanita Tinggi</h2>
            <p class="product-price">Rp84.000</p>
            <p class="product-discount">Rp105.000
            <p class="product-discount-percentage">Diskon 25%</span></p>
            <div class="product-location">
                <span class="check">✅</span>
                <label for="terms"></label><i class="fas fa-map-marker-alt"></i> Kota Jakarta Barat
            </div>
            <div class="star"></div>
            <div class="rating">
                <span class="star">⭐</span>
                <span>4.8 | 10RB+ terjual</span>
            </div>
            <script src="https://down-id.img.susercontent.com/file/id-11134601-7r98w-ltnjl90t9reqca" crossorigin="Sandal"></script>

</body>

</html>
